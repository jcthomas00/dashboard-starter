<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Box</title>
    <link rel="stylesheet" href="./assets/styles/main.css">


</head>
<body>
    <div class="container">
        <aside class="left-bar"> 
            <div id="brand">
                <div class="usr-photo">
                    <img src="https://cdn.pixabay.com/photo/2016/03/31/15/22/album-1293231_1280.png" alt="">
                </div>
                <h1>The<br>Music Box</h1>
            </div>
            
            <div id="user-info">
                <div id="firebaseui-auth-container">
                    <div id="sign-in">
                        <svg aria-hidden="true" class="" width="18" height="18" viewBox="0 0 18 18"><path d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 002.38-5.88c0-.57-.05-.66-.15-1.18Z" fill="#4285F4"></path><path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 01-7.18-2.54H1.83v2.07A8 8 0 008.98 17Z" fill="#34A853"></path><path d="M4.5 10.52a4.8 4.8 0 010-3.04V5.41H1.83a8 8 0 000 7.18l2.67-2.07Z" fill="#FBBC05"></path><path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 001.83 5.4L4.5 7.49a4.77 4.77 0 014.48-3.3Z" fill="#EA4335"></path></svg> Sign In or Register
                    </div>
                </div>
            </div>
                <div class="search"><form id="search-form">
                    <input type="text" name="artist" id="artist-search" />
                    <input type="submit" name="search" value="search" />
                </form>
                </form></div>
                <div id="current-artist"></div>
            <div id="usr-data"></div>
            <div id="fav-artists">
            </div>
            
        </aside>
        <main id="main">
            <div class="music-player">
                <iframe title="deezer-widget" src="https://widget.deezer.com/widget/dark/playlist/9666735702" frameborder="0" allowtransparency="true" allow="encrypted-media; clipboard-write"></iframe>
            </div>

            <div class="music-events">

            </div>

  
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tabs">
            <div class="tab-2">
              <label for="tab2-1">News</label>
              <input id="tab2-1" name="tabs-two" type="radio" checked="checked">
              <div>     
                <div class="music-news">
                </div>
              </div>
            </div>
            <div class="tab-2">
              <label for="tab2-2">Popularity</label>
              <input id="tab2-2" name="tabs-two" type="radio">
              <div>
                <canvas id="myChart"></canvas>
                <p>Search for an artist to see how they compare with todays top artists in terms of number of subscribers.</p>
              </div>
            </div>
          </div>
            
        </main>
    </div>
    <footer>
        Made with â™¥ by Jacob
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
